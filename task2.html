<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let res=prompt("Enter marks between(1-100)");
        let mark=parseInt(res);
        if(mark>=0&&mark<=20){
            document.write('E');
        }
         else if(mark>=21&&mark<=40){
            document.write('D');
        }
         else if(mark>=41&&mark<=60){
            document.write('C');
        }
        else if(mark>=61&&mark<=80){
            document.write('B');
        }
        else if(mark>=81&&mark<=100){
            document.write('A');
        }
    </script>
    
</body>
</html>
